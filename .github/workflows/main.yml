on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.CLIPTUBE_UPLOADER_CREDENTIALS }}
    - name: install
      run: npm ci
    - name: build
      run: npm run build:macos
    - uses: olegtarasov/get-tag@v2.1
      id: tag_name
    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_name.outputs.tag }}
        release_name: ${{ steps.tag_name.outputs.tag }}
        draft: true
        prerelease: false
    - name: upload asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/bin/cliptube-macos-x64
        asset_name: cliptube-macos-x64
        asset_content_type: application/octet-stream
    - name: upload to Azure
      uses: azure/CLI@v1
      with:
        azurecliversion: 2.22.1
        inlineScript: |
          az storage blob upload --account-name cliptube -c bin -n install.sh -f install.sh
          az storage blob upload --account-name cliptube -c bin -n cliptube-macos-x64 -f out/bin/cliptube-macos-x64
    - run: az logout